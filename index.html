<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="flex-item progs">
        <h1>program</h1>
        <textarea id="program" rows="10" cols="64"></textarea><br>
        <h1>output</h1>
        <textarea id="output" rows="10" cols="64"></textarea><br>
        <input type="button" onclick="stepgen = steprun(compile(document.getElementById('program').value));while(!stepgen.next().done);" value="run">
        <input type="button" onclick="stepgen = steprun(compile(document.getElementById('program').value))" value="start stepping">
        <input type="button" onclick="stepgen.next()" value="step">
      </div>
      <div class="flex-item runs">
        <div class="flex-item2">
          <h1>compiled program</h1>
          <div id="compiled"></div>
        </div>
        <div class="flex-item2">
          <h1>stack</h1>
          <div id="stack">[]</div>
        </div>
      </div>
    </div>
  </body>
</html>
