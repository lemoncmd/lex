<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="index.js"></script>
    <script src="samples.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="flex-item progs">
        <h1>program</h1>
        <textarea id="program" rows="10" cols="64"></textarea><br>
        <input type="button" value="load sample1" onclick="loadSample(1);">
        <input type="button" value="load sample2" onclick="loadSample(2);">
        <input type="button" value="load sample3" onclick="loadSample(3);">
        <input type="button" value="load sample4" onclick="loadSample(4);">
        <input type="button" value="load sample5" onclick="loadSample(5);">
        <input type="button" value="load sample6" onclick="loadSample(6);">
        <h1>output</h1>
        <textarea id="output" rows="10" cols="64"></textarea><br>
        <input type="button" onclick="stepgen = steprun(compile(document.getElementById('program').value));while(!stepgen.next().done);" value="compile &amp; run">
        <input type="button" onclick="stepgen = steprun(compile(document.getElementById('program').value));stepgen.next()" value="compile">
        <input type="button" onclick="stepgen.next()" value="step"><br>
        <input type="button" onclick="document.getElementById('output').value = gen2003lk(compile(document.getElementById('program').value))" value="compile to 2003lk">
      </div>
      <div class="flex-item runs">
        <div class="flex-item2">
          <h1>compiled program</h1>
          <div id="compiled"></div>
        </div>
        <div class="flex-item2">
          <h1>stack</h1>
          <div id="stack">[]</div>
          <h1>saved stack</h1>
          <div id="saved"></div>
        </div>
      </div>
    </div>
  </body>
</html>
